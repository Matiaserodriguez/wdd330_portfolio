<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Events Examples</title>
    <style>
      p,
      div {
        width: 200px;
        height: 200px;
        margin: 10px;
        background-color: #ccc;
        float: left;
      }

      .highlight {
        background-color: green;
      }

      .background {
        background-color: burlywood;
      }
    </style>
  </head>
  <body>
    <p id="click">Click On Me (and see the console)</p>
    <p id="dblclick">Double Click On Me</p>
    <p id="mouse">Hover On Me</p>
    <p id="once">A One Time Thing...</p>
    <p>
      <a id="broken" href="https://sitepoint.com">Broken Link</a>
    </p>
    <div>
      <ul id="list">
        <li>one</li>
        <li>two</li>
        <li>three</li>
      </ul>
    </div>
    <script src="main.js"></script>
  </body>
</html>
